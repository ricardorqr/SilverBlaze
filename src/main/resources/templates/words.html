<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Guest List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="guestList">
			<table class="tble table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tr th:each="guest : ${guestList}">
					<td><span th:text="${guest.name}"></span></td>
					<td><span th:text="${guest.email}"></span></td>
					<td><span th:text="${guest.phone}"></span></td>
				</tr>
			</table>
		</div>

		<hr />

		<form action="save" method="post">
			<div class="form-group">
				<label for="name">Name</label><input type="text"
					class="form-control" id="name" name="name" placeholder="Name" />
			</div>
			<div class="form-group">
				<label for="email">Email</label><input type="text"
					class="form-control" id="email" name="email" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="phone">Phone</label><input type="text"
					class="form-control" id="phone" name="phone" placeholder="Phone" />
			</div>
			<button type="submit" class="btn btn-success">Invite</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
